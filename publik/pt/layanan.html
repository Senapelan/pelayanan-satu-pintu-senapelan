.activity-box {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.activity-box a {
    display: inline-block;
    position: relative;
    text-align: center;
}

.activity-box img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border: 4px solid #fff;
    border-radius: 10px;
    transition: transform 0.3s;
}

.activity-box a::after {
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0;
    height: 5px;
    background-color: orange;
    box-shadow: 0 10px 10px rgba(255, 165, 0, 0.5);
    transition: width 0.3s ease, left 0.3s ease, box-shadow 0.3s ease;
}

.activity-box a:hover::after {
    width: 100%;
    left: 0;
}

.activity-box img:hover {
    transform: scale(1.05);
}

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slides img');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            const offset = -currentSlide * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
        }

        function fullscreenChangeSlide(direction) {
            let slides = document.querySelectorAll('.slides img');
            let fullscreenImage = document.getElementById('fullscreenImage');
            let currentIndex = Array.from(slides).findIndex(img => img.src === fullscreenImage.src);
            let newIndex = currentIndex + direction;
            if (newIndex >= slides.length) newIndex = 0;
            if (newIndex < 0) newIndex = slides.length - 1;
            fullscreenImage.src = slides[newIndex].src;
        }

        document.querySelectorAll('.slides img').forEach(img => {
            img.addEventListener('click', function() {
                const overlay = document.getElementById('fullscreenOverlay');
                const fullscreenImage = document.getElementById('fullscreenImage');
                fullscreenImage.src = this.src;
                overlay.style.display = 'flex';
            });
        });

        document.getElementById('fullscreenOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
        // Show the first slide initially
        showSlide(currentSlide);
    </script>
