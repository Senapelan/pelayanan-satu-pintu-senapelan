<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kelurahan Padang Terubuk</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

/* ================= HEADER ================= */
.header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:64px;
  background:#0b1f33;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  color:#fff;
  z-index:1000;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  width:36px;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* ================= HERO (dummy) ================= */
.hero-video{
  margin-top:64px;
  height:80vh;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ================= OVERLAY ================= */
.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  visibility:hidden;
  transition:.3s;
  z-index:3000;
}

.menu-overlay.active{
  opacity:1;
  visibility:visible;
}

/* ================= MOBILE MENU ================= */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:82%;
  max-width:320px;
  height:100vh;
  background:#0e2742;
  padding:20px;
  overflow-y:auto;
  transition:.35s ease;
  z-index:4000; /* ⬅️ PALING DEPAN, DI ATAS HEADER */
}

.mobile-menu.active{
  right:0;
}

/* header menu */
.mobile-menu-header{
  display:flex;
  align-items:center;
  gap:12px;
  padding-bottom:16px;
  margin-bottom:18px;
  border-bottom:1px solid rgba(255,255,255,.15);
}

.mobile-menu-header img{
  width:42px;
}

.mobile-menu-title strong{
  display:block;
  font-size:15px;
  color:#fff;
}

.mobile-menu-title span{
  font-size:13px;
  color:rgba(255,255,255,.7);
}

/* item menu */
.mobile-menu a{
  display:block;
  padding:12px 14px;
  margin-bottom:6px;
  border-radius:8px;
  text-decoration:none;
  color:#fff;
  font-size:14px;
}

.mobile-menu a.active{
  background:rgba(255,255,255,.08);
}

/* ================= SUBMENU ================= */
.submenu{
  display:none;
  margin-left:8px;
}

.submenu a{
  font-size:13px;
  opacity:.9;
}

/* arrow */
.mobile-menu a.has-sub{
  position:relative;
}

.mobile-menu a.has-sub::after{
  content:"▾";
  position:absolute;
  right:14px;
  transition:.3s;
}

.mobile-menu a.has-sub.active::after{
  transform:rotate(180deg);
}
</style>
</head>

<body>

<header class="header">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Logo_lambang_kota_pekanbaru.png/960px-Logo_lambang_kota_pekanbaru.png">
    <span>Kelurahan Padang Terubuk</span>
  </div>
  <div class="menu-btn" onclick="openMenu()">☰</div>
</header>

<section class="hero-video">
  <h1>HERO AREA</h1>
</section>

<!-- ================= MOBILE MENU ================= -->
<div class="menu-overlay" onclick="closeMenu()"></div>

<div class="mobile-menu" id="mobileMenu">

  <div class="mobile-menu-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Logo_lambang_kota_pekanbaru.png/960px-Logo_lambang_kota_pekanbaru.png">
    <div class="mobile-menu-title">
      <strong>Kecamatan Senapelan</strong>
      <span>Kota Pekanbaru</span>
    </div>
  </div>

  <a href="#" class="active">Beranda</a>

  <a href="javascript:void(0)" class="has-sub" onclick="toggleSub('pelayanan')">
    Pelayanan
  </a>
  <div class="submenu" id="pelayanan">
    <a href="#">SI CEPAT</a>
    <a href="#">Persyaratan</a>
    <a href="#">Unduh Berkas</a>
  </div>

  <a href="javascript:void(0)" class="has-sub" onclick="toggleSub('lembaga')">
    Lembaga
  </a>
  <div class="submenu" id="lembaga">
    <a href="#">RW</a>
    <a href="#">RT</a>
    <a href="#">LPM</a>
    <a href="#">PKK</a>
    <a href="#">Karang Taruna</a>
    <a href="#">LPS</a>
  </div>

  <a href="#">Profil</a>
  <a href="#">Kontak</a>

</div>

<script>
const menu = document.getElementById("mobileMenu");
const overlay = document.querySelector(".menu-overlay");

function openMenu(){
  menu.classList.add("active");
  overlay.classList.add("active");
  document.body.style.overflow="hidden";
}

function closeMenu(){
  menu.classList.remove("active");
  overlay.classList.remove("active");
  document.body.style.overflow="";
}

function toggleSub(id){
  const sub = document.getElementById(id);
  const link = sub.previousElementSibling;

  document.querySelectorAll(".submenu").forEach(el=>{
    if(el !== sub){
      el.style.display="none";
      el.previousElementSibling.classList.remove("active");
    }
  });

  const open = sub.style.display==="block";
  sub.style.display = open ? "none" : "block";
  link.classList.toggle("active", !open);
}
</script>

</body>
</html>
